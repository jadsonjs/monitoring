
#
# Arquivo de configuração do promtail
#
# ler os logs gerados pela aplicação e envia para o loki
#

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

# send the logs to loki that will be runing in this address
clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          # where the promtail will read the logs
          __path__: /var/log/*log